<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Caveat:wght@400;500;600&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=PT+Mono&family=Playfair+Display&family=Roboto:wght@100&family=Rock+Salt&family=Satisfy&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<title>HerWeather</title>
</head>
<body>
      <div class="body-container">
    <header>
        <form class="search-form" id="search-form">
            <input type="search" 
            placeholder="Enter a city.." 
            minlength="2"
            required
            class="search-bar"
            id="search-bar">

            <input type="submit" value="Search" class="search-button">
        </form>

    </header>

<main>
  
     <div class="weather-app-data">
        <div>
<h1 class="weather-app-city" id="city"></h1>
   
<p class="weather-app-details">
   <span class="current-day-time" id="day-time"></span>, <span id="description">scattered clouds</span> <br>
    Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-speed"></strong>
    
</p></div>
<div class="weather-app-temp-container">
<div id="icon"></div>
<div class="weather-app-temperature" id="temperature"></div>
<div class="weather-app-unit">°c</div>    
    
</div>

</div>

<div class="weather-forecast">
  <div class="row">
    <div class="col-2">
      <div class="weather-forecast-date">Thurs </div>
      <img src="https://openweathermap.org/img/wn/50d@2x.png" 
      alt="" 
      width="48">
    
    <div class="weather-forecast-temperatures">
      <span class="weather-forecast-temp-max">18°</span>
      <span class="weather-forecast-temp-min">12°</span>
    </div> 
    </div>
  </div>
</div>
</div>

</body>
</main>
  
    <footer>
        Coded by <a href="https://github.com/DaisyLRay">Daisy Raymond</a>, is <a href="https://github.com/DaisyLRay/Her-weather-app">open-sourced on GitHub</a> and is  <a href="https://herweather.netlify.app">hosted on Netlify.</a>
    </footer>
   
 </div>    
</body>

  <script src="src/index.js">
        
    </script>
</html>
